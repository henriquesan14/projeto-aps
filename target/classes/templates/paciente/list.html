<html xmlns:th="http://www.thymeleaf.org">
    <div th:fragment="corpo">
            <div class = "panel panel-info col-md-12">
                <div class = "panel-heading">
                    <h3 class = "panel-title text-center">Pacientes</h3>
                </div>

                <div class = "panel-body">
                    <div class="form-group col-md-6">
                        <label>Nome</label>
                        <input class="form-control" type="text" name="" />
                        <input class="btn btn-success pesq" type="submit" value="Pesquisar" />
                    </div>
                    <div class="scroll-table">
                        <table class="table  table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>RG</th>
                                <th>CPF</th>
                                <th>Nascimento</th>
                                <th>Telefone</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="paciente: ${pacientes}">
                                <td th:text="${paciente.id}"></td>
                                <td th:text="${paciente.nome}"></td>
                                <td th:text="${paciente.rg}"></td>
                                <td th:text="${paciente.cpf}"></td>
                                <td th:text="${paciente.dtNascimento}"></td>
                                <td th:text="${paciente.telefone}"></td>
                                <td><a class="btn btn-success" href="#"><i class="fas fa-pencil-alt"></i></a></td>
                                <td><a class="btn btn-danger" href="#"><i class="fas fa-trash-alt"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    </div>
</html>
