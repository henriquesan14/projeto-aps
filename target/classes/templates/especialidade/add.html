
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="corpo">
    <div class = "panel panel-info col-md-12">
        <div class = "panel-heading">
            <h3 class = "panel-title text-center" th:text="${especialidade.id == null ? 'Nova Especialidade' : 'Editar Especialidade'}"></h3>
        </div>

        <div class = "panel-body">
            <form th:action="@{/especialidades/salvar}" th:method="${especialidade.id} == null ? post : put" th:object="${especialidade}">
                <input id="id" type="hidden" th:field="*{id}"/>
                <div class="form-group col-md-6">
                    <label for="nome">Nome</label>
                    <input class="form-control" type="text" name="nome" id="nome" th:field="*{nome}" />
                    <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="label label-danger"></div>
                </div>
                <div class="form-group col-md-6">
                    <label for="descricao">Descrição</label>
                    <textarea class="form-control" type="text" name="nome" id="descricao" th:field="*{descricao}" ></textarea>
                    <div th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" class="label label-danger"></div>
                </div>

                <div class="form-group col-md-12">
                    <input type="submit" class="btn  btn-success" value="Cadastrar" />
                    <a class="btn btn-default" th:href="@{/especialidades}">Cancelar</a>
                </div>
            </form>

        </div>
    </div>
</div>
</html>
