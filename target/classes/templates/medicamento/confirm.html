<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="corpo">
    <div class = "panel panel-info col-md-12">
        <div class = "panel-heading">
            <h3 class = "panel-title text-center">Tem certeza que deseja excluir este registro?</h3>
        </div>

        <div class = "panel-body">
            <table class="table table-hover">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                </tr>
                <tr>
                    <td th:text="${medicamento.id}"></td>
                    <td th:text="${medicamento.nome}"></td>
                    <td th:text="${medicamento.descricao}"></td>
                </tr>
            </table>
            <a class="btn btn-danger" th:href="@{/medicamentos/{id}/remover/confirm(id=${medicamento.id})}">Sim</a>
            <a class="btn btn-default" th:href="@{/medicamentos}">Não</a>
        </div>
    </div>
</div>
</html>
