
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="corpo">
    <div class = "panel panel-info col-md-12">
        <div class = "panel-heading">
            <h3 class = "panel-title text-center">Nova Receita</h3>
        </div>

        <div class = "panel-body">
            <form th:action="@{/consultas/{idConsulta}/receitas/salvar(idConsulta=${consulta.id})}" method="post" th:object="${receita}">
                <input id="id" type="hidden" th:field="*{id}"/>
                <div class="form-group col-md-6">
                    <label for="consulta">Consulta</label>
                    <input readonly="readonly"  class="form-control" type="text" name="consulta" id="consulta" th:field="*{consulta}" />
                </div>
                <div class="form-group col-md-6">
                    <label for="paciente">Paciente</label>
                    <input th:value="${consulta.paciente.nome}" readonly="readonly"  class="form-control" type="text" name="paciente" id="paciente" />
                </div>
                <div class="form-group col-md-6">
                    <label for="medico">Paciente</label>
                    <input th:value="${consulta.medico.nome}" readonly="readonly"  class="form-control" type="text" name="medico" id="medico" />
                </div>
                <div class="form-group col-md-6">
                    <label for="data">Data Receita</label>
                    <input readonly="readonly"  class="form-control" type="text" name="data" id="data" th:field="*{dataReceita}" />
                </div>

                <div class="form-group col-md-12">
                    <input type="submit" class="btn  btn-success" value="Cadastrar" />
                    <a class="btn btn-default" th:href="@{/consultas/{idConsulta}/receitas(idConsulta=${consulta.id})}">Cancelar</a>
                </div>
            </form>

        </div>
    </div>
</div>
</html>
