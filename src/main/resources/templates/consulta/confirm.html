<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="corpo">
    <div class = "panel panel-info col-md-12">
        <div class = "panel-heading">
            <h3 class = "panel-title text-center">Tem certeza que deseja excluir este registro?</h3>
        </div>

        <div class = "panel-body">
            <table class="table table-hover">
                <tr>
                    <th>ID</th>
                    <th>Paciente</th>
                    <th>Médico</th>
                    <th>Data Consulta</th>
                </tr>
                <tr>
                    <td th:text="${consulta.id}"></td>
                    <td th:text="${consulta.paciente.nome}"></td>
                    <td th:text="${consulta.medico.nome}"></td>
                    <td th:text="${#temporals.format(consulta.dataConsulta, 'dd/MM/yyyy')}"></td>
                </tr>
            </table>
            <a class="btn btn-danger" th:href="@{/consultas/{id}/remover/confirm(id=${consulta.id})}">Sim</a>
            <a class="btn btn-default" th:href="@{/consultas}">Não</a>

        </div>
    </div>
</div>
</html>
